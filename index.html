<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nav section -->
     <nav>
        <div class="container flex flex-col md:flex-row justify-between items-center mx-auto px-5 py-3">
            <div class="flex items-center justify-center gap-2.5">
                <img class="size-12 md:size-15" src="./assets/logo.png" alt="" />
                <p class="text-[#006747] text-xl md:text-2xl font-extrabold hind">
                Emergency <br/>
                Service
                </p>
            </div>

        <div class="flex items-center justify-center gap-3 mt-3">
            <div class="flex items-center justify-center gap-2 bg-[#41FF6B]/10 px-5 py-2 rounded-[50px]">
                <p id="heart-count" class="font-bold">0</p>
                <img class="size-6" src="./assets/heart.png" alt="" />
            </div>
            <div class="flex items-center justify-center gap-2 bg-[#41FF6B]/10 px-5 py-2 rounded-[50px]">
                <p id="coin-count" class="font-bold">100</p>
                <img class="size-6" src="./assets/coin.png" alt="" />
            </div>
            <div class="flex items-center justify-center gap-2 bg-[#00A63E]         text-white px-5 py-2 rounded-[50px]">
                <p class="font-medium"><span id="copy-count">0</span> Copy</p>
            </div>
        </div>
        </div>
    </nav>
    <!-- Main section -->
    <main class="bg-[#41FF6B]/10">
    <!-- Banner section -->
        <section class="w-full mt-[25px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] pt-[21px]">
        <div class="text-center">
            <img class="w-[92px] h-[92px] mx-auto" src="./assets/logo-dark.png" alt="">
            <h1 class="text-white font-bold text-[40px]">Emergency Service Directory</h1>
            <p class="text-white font-semibold text-[20px] pb-5">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
        </div>
        </section>
    </main>
</body>
</html>

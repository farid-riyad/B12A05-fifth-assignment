    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body>
     <div class="card bg-white p-7 rounded-xl shadow">
              <div class="flex justify-between items-center">
                <div class="bg-[#FFE3E2] rounded-lg p-3">
                  <img class="size-8" src="./assets/emergency.png" alt=""/>
                </div>
                <!-- <div class="heart-icon text-2xl font-light bg-gray-800/60 p-3 text-center rounded-lg cursor-pointer text-white">
                  <i class="fa-regular fa-heart"></i>
                </div> -->
                <div class="heart-icon cursor-pointer"><i class="fa-regular fa-heart"></i></div>
              </div>
              <div class="mt-4">
                <h2 class="text-xl font-semibold">National Emergency Number</h2>
                <p class="service-name text-gray-500 mt-2">National Emergency</p>
              </div>
              <div>
                <h1 id="service-number" class="font-bold text-2xl mt-5 mb-4">999</h1>
                <span class="bg-gray-200 text-gray-600 px-5 py-1.5 rounded-2xl mt-2">All</span>
              </div>
              <div class="mt-5 flex gap-2 w-full">
                <button class="copy-btn btn w-1/2 text-gray-600 rounded-md py-5">
                  <i class="fa-regular fa-copy"></i>Copy
                </button>
                <button class="call-btn btn w-1/2 py-5 bg-green-600 text-white rounded-md">
                  <i class="fa-solid fa-phone"></i> Call
                </button>
              </div>
            </div>
</body>
